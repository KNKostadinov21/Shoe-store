{% extends "base.html" %}
{% block title %}Редактиране на обувка{% endblock %}

{% block content %}
    <h2>Редактиране на обувка: {{ shoe.name }}</h2>

    <form method="post">
        <label for="price">Нова цена</label>
        <input type="number" step="0.01" name="price" value="{{ shoe.price }}" required>

        <button type="submit">Запази</button>
    </form>
{% endblock %}
