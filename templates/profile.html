{% extends "base.html" %}
{% block title %}Профил{% endblock %}

{% block content %}
    <h2>Редактирай профил</h2>
    <form method="post">

        <label for="new_password">Нова парола</label>
        <input type="password" name="new_password" required>

        <button type="submit">Смени парола</button>

        <label for="picture">Снимка</label>
        <input type="image" name="image" required>

        <button type="submit">Смени снимка</button>
    </form>
{% endblock %}
